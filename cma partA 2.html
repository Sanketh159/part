<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<link rel="stylesheet" href="cma partA 2.css">
</head>
<body>
<div class="container">
    <h2>Form</h2>
    <form id="myForm">
        <p class="form-group">
            <label>Name:<input type="text" name="name" id="name" required placeholder="Enter a name"></label>
        </p>
        <p class="form-group">
            <label>Password:<input type="password" id="password" name="password" required placeholder="Enter a password"></label>
         </p>
         <p class="form-group">
            <label>Confirm Password:<input type="password" id="Confirm-password" name="Confirm-password" required placeholder="Confirm-password"></label>
         </p>
        <p class="form-group">
            <label>Contact Number:<input type="number" id="number" name="number" required minlength="10" maxlength="10" placeholder="Enter a contact number"></label>
        </p>
        <p class="form-group">
            <label>Range:<input type="range" id="range" name="range"></label>
        </p>
        <p class="form-group">
            <label>Email:<input type="email" id="email" name="email" required  placeholder="Enter a Email"></label>
        </p>
        <p class="form-group">
            <label>Profile URL: <input type="url"  id="url" name="url" required placeholder="Enter a URL"></label>
        </p>
         <p class="form-group">
            <label>Resume:<input type="file" id="file" name="file"></label>
        </p>

        <div class="form-group">
            <input type="submit" class="submit">
            <input type="reset" class="reset">
        </div>
    </form>
</div>
</body>
</html>
